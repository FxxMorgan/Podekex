<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeDex</title>
    <script src="./javascript/setup.js"></script>
    <script src="./javascript/pokemon-list.js"></script>
    <script src="./javascript/pokemon-info.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body onload="getAllNames()" class="row">
    <!-- Div de carga de configuración -->
    <div id="loading-div">
        <img src="src/pokeball-icon.png" class="loading-ball">
    </div>

    <!-- Barra de búsqueda y renderizado de búsqueda de pokémon -->
    <div id="pokedex-list" class="column">

        <!-- Barra de búsqueda -->
        <div id="search-bar-container" class="row container margin-40">
            <input id="search-input" onkeydown="search()" placeholder="Buscar tu Pokémon">
            <div id="start-search-button" class="center">
                <i class="fas fa-search"></i>
            </div>
        </div>

        <div id="pokedex-list-render-container">
            <!-- Renderizar aquí -->
        </div>
    </div>
    
    <!-- Responsivo para el Pokémon actual -->
    <div id="current-pokemon-responsive-background" class="hide"></div>
    <div id="current-pokemon-responsive-close" class="hide" onclick="closePokemonInfo()"><img src="src/close-icon.png"></div>

    <!-- Pokémon actual seleccionado -->
    <div id="current-pokemon-container" class="container column center">
    

        <img id="current-pokemon-image" src="src/no-pokemon-selected-image.png">

        <!-- Información -->
        <div id="current-pokemon-info" class="hide">
            <!-- ID -->
            <span id="current-pokemon-id" class="font-size-12 bold">#213</span>
            
            <!-- Nombre -->
            <h2 id="current-pokemon-name">Pikachu</h2>

            <!-- Tipos -->
            <div id="current-pokemon-types" class="row center"></div>

            <!-- Descripción -->
            <h4>Entrada en la Pokédex</h4>
            <span id="current-pokemon-description"></span>

            <!-- Altura y peso -->
            <div class="row center">
                <div class="width-100 column center margin-5">
                    <h4>Altura</h4>
                    <div  id="current-pokemon-height" class="pokemon-info-variable-container"></div>
                </div>
                <div class="width-100 column center margin-5">
                    <h4>Peso</h4>
                    <div id="current-pokemon-weight" class="pokemon-info-variable-container"></div>
                </div>
            </div>

<!-- Habilidades -->
<div class="column">
    <h4>Habilidades</h4>
    <div class="row">
        <div id="current-pokemon-ability-name-0" class="pokemon-info-variable-container"></div>
        <div id="current-pokemon-ability-desc-0" class="pokemon-info-variable-container"></div>
    </div>
</div>


             <!-- Estadísticas -->
             <h4>Estadísticas</h4>
             <div class="row center">
                 <div class="current-pokemon-stats-container column">
                     <div class="current-pokemon-stats-name" style="background: #DF2140">
                         PS
                     </div>
                     <h5 id="current-pokemon-stats-hp">84</h5>
                 </div>
                 <div class="current-pokemon-stats-container column">
                     <div class="current-pokemon-stats-name" style="background: #FF994D">
                         ATK
                     </div>
                     <h5 id="current-pokemon-stats-atk">84</h5>
                 </div>
                 <div class="current-pokemon-stats-container column">
                     <div class="current-pokemon-stats-name" style="background: #eecd3d">
                         DEF
                     </div>
                     <h5 id="current-pokemon-stats-def">84</h5>
                 </div>
                 <div class="current-pokemon-stats-container column">
                     <div class="current-pokemon-stats-name" style="background: #85DDFF">
                         At. Esp.
                     </div>
                     <h5 id="current-pokemon-stats-spa">84</h5>
                 </div>
                 <div class="current-pokemon-stats-container column">
                     <div class="current-pokemon-stats-name" style="background: #96da83">
                         Def. Esp.
                     </div>
                     <h5 id="current-pokemon-stats-spd">84</h5>
                 </div>
                 <div class="current-pokemon-stats-container column">
                     <div class="current-pokemon-stats-name" style="background: #FB94A8">
                         Velocidad
                     </div>
                     <h5 id="current-pokemon-stats-speed">84</h5>
                 </div>
                 <div class="current-pokemon-stats-container column" style="background: #88AAEA">
                     <div class="current-pokemon-stats-name" style="background: #7195DC">
                         TOTAL
                     </div>
                     <h5 id="current-pokemon-stats-total">84</h5>
                 </div>
             </div>
 
             <!-- Cadena de evolución -->
             <div id="current-pokemon-evolution-chain-container">
                 <h4>Evolución</h4>
                 <div class="row center">
                     <img id="current-pokemon-evolution-0" class="current-pokemon-evolution-image" src="./src/pokeball-icon.png">
                     <div id="current-pokemon-evolution-level-0" class="current-pokemon-evolution-level-container font-size-12 bold">Nv. 16</div>
                     <img id="current-pokemon-evolution-1" class="current-pokemon-evolution-image" src="./src/pokeball-icon.png">
                     <div id="current-pokemon-evolution-level-1"class="current-pokemon-evolution-level-container font-size-12 bold">Nv. 36</div>
                     <img id="current-pokemon-evolution-2" class="current-pokemon-evolution-image" src="./src/pokeball-icon.png">
                 </div>
             </div>
         </div>
 

        <!--Empty-->
        <div id="current-pokemon-empty">
            <span class="font-size-18">Elige un pokemon<br>para mostrarlo</span>
        </div>
    </div>

    <!--boton subir-->
    <div id="back-to-top-button" class="hide" onclick="backToTop()">
        <img src="src/arrow-up-icon.png">
    </div>

    <!--cargar pokemon seleccionado-->
    <img id="current-pokemon-loading" src="src/pokeball-icon.png" class="loading-ball">

</body>
</html>
